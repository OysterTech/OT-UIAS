<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>温馨提示 / {:getSetting('appName')}</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="https://cdn.staticfile.org/weui/2.4.4/style/weui.min.css">
</head>

<body>
	<div class="page">
		<div class="weui-msg">
			<div class="weui-msg__icon-area">
				{if $status == 'success' }
				<i class="weui-icon-success weui-icon_msg"></i>
				{elseif $status == 'waiting' /}
				<i class="weui-icon-waiting weui-icon_msg"></i>
				{elseif $status == 'error' /}
				<i class="weui-icon-warn weui-icon_msg"></i>
				{else /}
				<i class="weui-icon-warn weui-icon_msg-primary"></i>
				{/if}
			</div>
			<div class="weui-msg__text-area">
				{if $hideTitle!=='1'}
				<p class="weui-msg__title" style="font-size: 25px;">温馨提示</p>
				{/if}
				<p class="weui-msg__desc" style="font-size: 22px;">{$content|raw}</p>
			</div>
			<div class="weui-msg__opr-area">
				<p class="weui-btn-area">
					{if $canBack=='1'}
					<a onclick="history.go(-1)" class="weui-btn weui-btn_primary">返回上一页</a>
					{/if}
					<a href="{:url('/')}" class="weui-btn weui-btn_primary">返回首页</a>
				</p>
			</div>
			<div class="weui-msg__tips-area">
			</div>
			<div class="weui-msg__extra-area">
				<div class="weui-footer">
					<p class="weui-footer__text" style="font-size: 18px;">&copy; {:getSetting('companyName')}
						{:getSetting('companyCreateYear')}-{:date('Y')}</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
